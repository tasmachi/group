{%extends 'posts/base.html'%}
{%load django_bootstrap5%}
{%block content%}
<h3>New Post</h3>
<form id="postForm" class="col-lg-12 col-md-8 col-sm-6" action="{%url 'posts:create'%}" method="post">
    {%csrf_token%}
    {%bootstrap_form form%}
    <input style="width: 100%;" class="btn btn-primary" type="submit" value="Post">
</form>
{%endblock%}
