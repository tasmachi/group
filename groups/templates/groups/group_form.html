{%extends 'groups/group_base.html'%}
{%load django_bootstrap5%}
{%block group_content%}
<h3 class="text-center">Create New Group</h3>
<form style="margin-left: auto;margin-right: auto;" class="col-md-8" action="{%url 'groups:create'%}" method="post">
    {%csrf_token%}
    {%bootstrap_form form%}
    <input style="width: 100%;" type="submit" class="btn btn-primary" value="Create">
</form>
{%endblock%}
